<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros tipos de form</title>
</head>
<body>
    <h1>Formularios numericos e outros</h1>
    <form action="Teste.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required size="20" maxlength="30" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="media">Média do cidadão: </label>
            <input type="number" name="media " id="media" size="5" min="0" max="10" step="0.1" placeholder="0 a 10" value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-09">
        </p>
        <p id="data">
            <label for="idata">Data de prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="Horario" id="ihora" value="05:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
