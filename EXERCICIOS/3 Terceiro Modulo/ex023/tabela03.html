<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td rowspan="2">c1</td>
            <td>c2</td>
            <td>g3</td>
        </tr>
        <tr>
            
            
            <td colspan="2">g4</td>
        </tr>
        <tr>
            
            <td>b2</td>
            <td colspan="2">g5</td>
        </tr>
    </table>
</body>
</html>
