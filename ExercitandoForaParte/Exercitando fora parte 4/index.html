<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Digital</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Cardapio do Dia</h1>
    </header>
    <main>
        <section>
            <h2>
                Proteinas
            </h2>
            <table>
                <thead>
                    <th colspan="7">
                        Carnes Vermelhas:
                    </th>
                </thead>
                    <tbody>
                        <tr>
                            <td>Alcatra</td>
                            <td>Picanha</td>
                            <td>Maminha</td>
                            <td>Carne Moida</td>

                    </tbody>
            </table>
            <table>
                <thead>
                    <th colspan="4">

                    </th>
                </thead>
                    <tbody>

                            <td>Frango Frito</td>
                            <td>Frango Empanado</td>

                        </tr>
                    </tbody>
            </table>
            <table>
                <thead>
                    <th colspan="7">
                        Peixes
                    </th>
                </thead>
                    <tbody>
                        <tr>
                            <td>Tambaqui Assado</td>
                            <td>Tambaqui Cozido</td>
                            <td>Piranha Frita</td>
                            <td>Bodó</td>
                            <td>Pirarucú Desfiado</td>
                            <td>Pirarucú Cozido</td>

                        </tr>
                    </tbody>

        </section>

    <footer>

    </footer>
