<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorando formularios</title>
</head>
<body>
    <h1>Teste de formularios </h1>
    <form action="Teste.php" method="post" autocomplete="on">
        <p>
            <label for="nome">
                Login:
            </label>
            <input type="text" name="inome" id="nome" required minlength="10" maxlength="12" size="10" placeholder="Digite seu nome" autocomplete="username">
        </p>
        
        <p>
            <label for="senha">
                Sua senha:
            </label>
            <input type="password" name="isenha" id="senha" required minlength="8" placeholder="senha" autocomplete="current-password">
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>
</body>
</html>
