<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
</head>
<body>
    <h1>Click aqui</h1>

    <a href="#" onclick="cli()">Click aqui</a>
    <div id="ss"></div>

    <script>
        function cli(){
            let s = document.querySelector('#ss')

            s.innerHTML += '<p> Ce clicou em ne pae</p>'
        }
    </script>
</body>
</html>
